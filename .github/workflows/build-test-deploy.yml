name: Build and Deploy

on: [push]

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install â¬‡ï¸
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build -- --base-href /angular-codespace/

      - name: Test ğŸ§ª
        run: npm run test:ci

      - name: Fallback to index.html ğŸ”
        run: cp dist/${{ github.event.repository.name }}/index.html dist/${{ github.event.repository.name }}/404.html

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist/${{ github.event.repository.name }}
