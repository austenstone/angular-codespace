name: Build and Deploy âš’ï¸ğŸš€

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  dist: dist/${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    name: Build and Deploy âš’ï¸ğŸš€
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install â¬‡ï¸
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build -- --base-href /${{ github.event.repository.name }}/

      - name: Test ğŸ§ª
        run: npm test -- --browsers=Headless --no-watch

      - name: Fallback to index.html ğŸ”
        run: cp ${{ env.dist }}/index.html ${{ env.dist }}/404.html

      - name: Setup Pages ğŸ“ƒ
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v1

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.dist }}

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v1
