name: Build and Deploy

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  dist: dist/${{ github.event.repository.name }}

jobs:
  build-and-deploy:
    name: Build and Deploy âš’ï¸ğŸš€
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v2

      - run: npm ci

      - run: npm run build -- --base-href /${{ github.event.repository.name }}/

      - run: npm test -- --browsers=Headless --no-watch

      - run: cp ${{ env.dist }}/index.html ${{ env.dist }}/404.html

      - uses: actions/configure-pages@v1
        if: github.ref == 'refs/heads/main'

      - uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.dist }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ runner.temp }}/artifact.tar

      - uses: actions/deploy-pages@v1
        id: deployment
        if: github.ref == 'refs/heads/main'
