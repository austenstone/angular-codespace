name: Build and Deploy âš’ï¸ğŸš€

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install â¬‡ï¸
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build -- --base-href /angular-codespace/

      - name: Test ğŸ§ª
        run: npm run test:ci

      - name: Fallback to index.html ğŸ”
        run: cp dist/${{ github.event.repository.name }}/index.html dist/${{ github.event.repository.name }}/404.html

      - name: Setup Pages ğŸ“ƒ
        if: github.ref == 'refs/heads/master'
        uses: actions/configure-pages@v1
        
      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist/'
          
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        if: github.ref == 'refs/heads/master'
        uses: actions/deploy-pages@v1
